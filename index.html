<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Freebet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
      text-align: center;
    }
    .input-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #e9f7ef;
      border: 1px solid #28a745;
      border-radius: 8px;
      font-size: 1.1em;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora Freebet</h1>

    <div class="input-group">
      <label for="freebet">Valor da Freebet</label>
      <input type="number" id="freebet" value="100" step="0.01">
    </div>

    <div class="input-group">
      <label for="oddBack">Odd Back</label>
      <input type="number" id="oddBack" value="9" step="0.01">
    </div>

    <div class="input-group">
      <label for="oddLay">Odd Lay</label>
      <input type="number" id="oddLay" value="8" step="0.01">
    </div>

    <div class="input-group">
      <label for="taxa">Taxa (%)</label>
      <input type="number" id="taxa" value="4.5" step="0.1">
    </div>

    <div class="input-group">
      <label for="cashback">Cashback (%)</label>
      <input type="number" id="cashback" value="5" step="0.1">
    </div>

    <div class="result" id="resultado">
      Digite os valores para calcular...
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll("input");
    const resultado = document.getElementById("resultado");

    function calcular() {
      let freebet = parseFloat(document.getElementById("freebet").value) || 0;
      let oddBack = parseFloat(document.getElementById("oddBack").value) || 0;
      let oddLay = parseFloat(document.getElementById("oddLay").value) || 0;
      let taxa = parseFloat(document.getElementById("taxa").value) || 0;
      let cashback = parseFloat(document.getElementById("cashback").value) || 0;

      // FÃ³rmula de lucro da freebet
      let lucroBack = freebet * (oddBack - 1);

      // Odd Lay equivalente
      let oddLayEquiv = 1 + (1 - taxa/100) / (oddLay - 1);

      // Stake Lay ideal
      let stakeLay = lucroBack / (oddLayEquiv - 1);

      // Responsabilidade Lay
      let respLay = stakeLay * (oddLay - 1);

      // Cashback se perder
      let cashbackValor = respLay * (cashback/100);

      resultado.innerHTML = `
        ðŸ“Š <b>Resultados:</b><br>
        Lucro Back: R$ ${lucroBack.toFixed(2)} <br>
        Odd Lay Equivalente: ${oddLayEquiv.toFixed(3)} <br>
        Stake Lay: R$ ${stakeLay.toFixed(2)} <br>
        Responsabilidade Lay: R$ ${respLay.toFixed(2)} <br>
        Cashback se perder: R$ ${cashbackValor.toFixed(2)}
      `;
    }

    // dispara cÃ¡lculo ao vivo
    inputs.forEach(input => input.addEventListener("input", calcular));

    // cÃ¡lculo inicial
    calcular();
  </script>
</body>
</html>
